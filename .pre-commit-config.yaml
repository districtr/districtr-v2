repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: prettier
        name: Run Prettier
        entry: bash -c "cd app && npm run prettier"
        language: system
        # pass_filenames: false
        # types: [javascript, typescript, json, css, scss, html]