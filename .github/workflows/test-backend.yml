name: Test backend

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/test-backend.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --no-cache-dir
        working-directory: backend
      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff --output-format=github .
        continue-on-error: true
        working-directory: backend
      - name: Create docker network
        run: docker network create test_network
      - name: Start MongoDB
        run: docker run -d --network test_network --name mongo -p 27017:27017 mongo:latest
      - name: Start Postgres
        run: docker run -d --network test_network --name postgres -e POSTGRES_USER=postgres -e POSTGRES_PASSWORD=postgres -e POSTGRES_DB=postgres -p 5432:5432 postgres:16.3-alpine3.20
      - name: Build app image
        run: cp .env.dev .env && docker build -t districtr .
        working-directory: backend
      - name: Test
        run: docker run --network test_network -e MONGODB_SERVER=mongo --rm districtr ./test.sh
