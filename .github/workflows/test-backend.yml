name: Test backend

on:
  push:
    paths:
      - "backend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: backend
      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff --output-format=github .
        continue-on-error: true
        working-directory: backend
      - name: Create docker network
        run: docker network create test_network
      - name: Start MongoDB
        run: docker run -d --network test_network --name mongo -p 27017:27017 mongo:latest
      - name: Build app image
        run: cp .env.dev .env && docker build -t districtr .
        working-directory: backend
      - name: Test
        run: docker run -it --network test_network -e MONGODB_SERVER=mongo --rm districtr ./test.sh
